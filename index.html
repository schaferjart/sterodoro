    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Roboto Mono', 'monospace'],
              'mono': ['Roboto Mono', 'monospace'],
              'serif': ['Roboto Mono', 'monospace'],
            },
            screens: {
              'xs': '475px',

              'lg': '1024px',
              'xl': '1280px',

    <style>
      /* Apply Roboto Mono to everything */
      * {
        font-family: 'Roboto Mono', monospace !important;
      }
      
      body {
        background-color: #000000;
        color: #f9fafb;
        font-family: 'Roboto Mono', monospace;
        overscroll-behavior: none;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      
      /* iOS safe area support */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* iOS PWA specific styles */
      @media all and (display-mode: standalone) {
        body {
          /* Remove safe area padding when in standalone mode */
          padding: 0;
        }
      }
      
      /* Mobile-first responsive design */
      html, body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      /* Ensure all form elements use Roboto Mono */
      input, textarea, select, button {
        font-family: 'Roboto Mono', monospace !important;
      }
      
      /* Ensure all headings use Roboto Mono */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Roboto Mono', monospace !important;
      }
      
      /* Ensure all paragraphs and spans use Roboto Mono */
      p, span, div, label {
        font-family: 'Roboto Mono', monospace !important;
      }
      
      /* Catch any remaining elements */
      *, *::before, *::after {
        font-family: 'Roboto Mono', monospace !important;
      }
      
      /* Override any Tailwind font classes */
      .font-sans, .font-serif, .font-mono {
        font-family: 'Roboto Mono', monospace !important;
      }
      
      /* Mobile touch targets */
      button, input, select, textarea {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Remove hover effects on touch devices */
      @media (hover: none) and (pointer: coarse) {
        *:hover {
          background-color: inherit !important;
          color: inherit !important;
        }
      }
      
      /* Prevent zoom on input focus (iOS) */
      input, textarea, select {
        font-size: 16px;
      }
      
      /* Mobile scrollbar styling */
      ::-webkit-scrollbar {
        width: 4px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 2px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
    </style>
